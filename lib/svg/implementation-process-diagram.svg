<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 300">
  <!-- Background -->
  <rect width="1000" height="300" fill="#1a1a2e" rx="8" ry="8"/>
  
  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="22" fill="#ffffff" text-anchor="middle">Implementation Process Diagram</text>
  
  <!-- Phase Boxes -->
  <!-- Phase 1 -->
  <rect x="50" y="80" width="160" height="100" rx="8" ry="8" fill="#3366cc" stroke="#88aaff" stroke-width="2"/>
  <text x="130" y="120" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">Phase 1:</text>
  <text x="130" y="145" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">Infrastructure</text>
  <text x="130" y="170" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">Setup</text>
  
  <!-- Phase 2 -->
  <rect x="230" y="80" width="160" height="100" rx="8" ry="8" fill="#cc6633" stroke="#ffaa88" stroke-width="2"/>
  <text x="310" y="120" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">Phase 2:</text>
  <text x="310" y="145" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">Software</text>
  <text x="310" y="170" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">Development</text>
  
  <!-- Phase 3 -->
  <rect x="410" y="80" width="160" height="100" rx="8" ry="8" fill="#33cc66" stroke="#88ffaa" stroke-width="2"/>
  <text x="490" y="120" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">Phase 3:</text>
  <text x="490" y="145" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">Testing and</text>
  <text x="490" y="170" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">Calibration</text>
  
  <!-- Phase 4 -->
  <rect x="590" y="80" width="160" height="100" rx="8" ry="8" fill="#9966ff" stroke="#bbaaff" stroke-width="2"/>
  <text x="670" y="120" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">Phase 4:</text>
  <text x="670" y="145" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">Experimental</text>
  <text x="670" y="170" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">Operation</text>
  
  <!-- Phase 5 -->
  <rect x="770" y="80" width="160" height="100" rx="8" ry="8" fill="#ff6699" stroke="#ffaacc" stroke-width="2"/>
  <text x="850" y="120" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">Phase 5:</text>
  <text x="850" y="145" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">Analysis and</text>
  <text x="850" y="170" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">Reporting</text>
  
  <!-- Timeline -->
  <line x1="70" y1="220" x2="930" y2="220" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Duration Labels -->
  <text x="130" y="245" font-family="Arial, sans-serif" font-size="14" fill="#aaaaff" text-anchor="middle">3 months</text>
  <text x="310" y="245" font-family="Arial, sans-serif" font-size="14" fill="#ffaa88" text-anchor="middle">6 months</text>
  <text x="490" y="245" font-family="Arial, sans-serif" font-size="14" fill="#88ffaa" text-anchor="middle">2 months</text>
  <text x="670" y="245" font-family="Arial, sans-serif" font-size="14" fill="#bbaaff" text-anchor="middle">6 months</text>
  <text x="850" y="245" font-family="Arial, sans-serif" font-size="14" fill="#ffaacc" text-anchor="middle">3 months</text>
  
  <!-- Arrows -->
  <polygon points="220,130 230,130 225,140" fill="#ffffff"/>
  <line x1="210" y1="130" x2="230" y2="130" stroke="#ffffff" stroke-width="2"/>
  
  <polygon points="400,130 410,130 405,140" fill="#ffffff"/>
  <line x1="390" y1="130" x2="410" y2="130" stroke="#ffffff" stroke-width="2"/>
  
  <polygon points="580,130 590,130 585,140" fill="#ffffff"/>
  <line x1="570" y1="130" x2="590" y2="130" stroke="#ffffff" stroke-width="2"/>
  
  <polygon points="760,130 770,130 765,140" fill="#ffffff"/>
  <line x1="750" y1="130" x2="770" y2="130" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Timeline Markers -->
  <circle cx="70" cy="220" r="5" fill="#ffffff"/>
  <circle cx="252" cy="220" r="5" fill="#ffffff"/>
  <circle cx="434" cy="220" r="5" fill="#ffffff"/>
  <circle cx="500" cy="220" r="5" fill="#ffffff"/>
  <circle cx="748" cy="220" r="5" fill="#ffffff"/>
  <circle cx="930" cy="220" r="5" fill="#ffffff"/>
  
  <!-- Timeline Duration -->
  <text x="500" y="280" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">Total Implementation Timeline: 20 months</text>
</svg>
