<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 800">
  <!-- Background -->
  <rect width="900" height="800" fill="#111122"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle">Quantum Network Research Software Architecture</text>
  
  <!-- System Layers -->
  <!-- Physical Layer -->
  <rect x="50" y="90" width="800" height="120" rx="10" fill="#222244" stroke="#4444aa" stroke-width="2"/>
  <text x="450" y="115" font-family="Arial" font-size="20" fill="#ffffff" text-anchor="middle">Physical Infrastructure Layer</text>
  
  <!-- Network Layer -->
  <rect x="50" y="230" width="800" height="120" rx="10" fill="#223344" stroke="#4477aa" stroke-width="2"/>
  <text x="450" y="255" font-family="Arial" font-size="20" fill="#ffffff" text-anchor="middle">Quantum-Classical Network Layer</text>
  
  <!-- Processing Layer -->
  <rect x="50" y="370" width="800" height="120" rx="10" fill="#224433" stroke="#44aa77" stroke-width="2"/>
  <text x="450" y="395" font-family="Arial" font-size="20" fill="#ffffff" text-anchor="middle">Quantum Information Processing Layer</text>
  
  <!-- Analysis Layer -->
  <rect x="50" y="510" width="800" height="120" rx="10" fill="#332244" stroke="#7744aa" stroke-width="2"/>
  <text x="450" y="535" font-family="Arial" font-size="20" fill="#ffffff" text-anchor="middle">Analysis and Correlation Layer</text>
  
  <!-- Visualization Layer -->
  <rect x="50" y="650" width="800" height="120" rx="10" fill="#442233" stroke="#aa4477" stroke-width="2"/>
  <text x="450" y="675" font-family="Arial" font-size="20" fill="#ffffff" text-anchor="middle">Visualization and Interface Layer</text>
  
  <!-- Physical Layer Components -->
  <!-- Fiber Optics -->
  <rect x="80" y="130" width="180" height="60" rx="5" fill="#3366cc" stroke="#88aaff" stroke-width="2"/>
  <text x="170" y="165" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Fiber Optic Network</text>
  
  <!-- Biometrics -->
  <rect x="360" y="130" width="180" height="60" rx="5" fill="#cc6633" stroke="#ffaa88" stroke-width="2"/>
  <text x="450" y="165" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Biometric Devices</text>
  
  <!-- Hardware -->
  <rect x="640" y="130" width="180" height="60" rx="5" fill="#33cc66" stroke="#88ffaa" stroke-width="2"/>
  <text x="730" y="165" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Computing Hardware</text>
  
  <!-- Network Layer Components -->
  <!-- Quantum Channel -->
  <rect x="80" y="270" width="180" height="60" rx="5" fill="#3366cc" stroke="#88aaff" stroke-width="2"/>
  <text x="170" y="305" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Quantum Channel</text>
  
  <!-- Classical Channel -->
  <rect x="360" y="270" width="180" height="60" rx="5" fill="#cc6633" stroke="#ffaa88" stroke-width="2"/>
  <text x="450" y="305" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Classical Channel</text>
  
  <!-- Network Monitor -->
  <rect x="640" y="270" width="180" height="60" rx="5" fill="#33cc66" stroke="#88ffaa" stroke-width="2"/>
  <text x="730" y="305" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Network Monitor</text>
  
  <!-- Processing Layer Components -->
  <!-- Teleportation Module -->
  <rect x="80" y="410" width="180" height="60" rx="5" fill="#ff6699" stroke="#ffaabb" stroke-width="2"/>
  <text x="170" y="445" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Teleportation Module</text>
  
  <!-- Temporal Module -->
  <rect x="360" y="410" width="180" height="60" rx="5" fill="#66ccff" stroke="#aaddff" stroke-width="2"/>
  <text x="450" y="445" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Temporal Effects Module</text>
  
  <!-- Clustering Module -->
  <rect x="640" y="410" width="180" height="60" rx="5" fill="#ffaa33" stroke="#ffcc88" stroke-width="2"/>
  <text x="730" y="445" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Quantum Clustering Module</text>
  
  <!-- Analysis Layer Components -->
  <!-- Entanglement Analysis -->
  <rect x="80" y="550" width="180" height="60" rx="5" fill="#9966ff" stroke="#bbaaff" stroke-width="2"/>
  <text x="170" y="585" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Entanglement Analysis</text>
  
  <!-- Biometric Correlation -->
  <rect x="360" y="550" width="180" height="60" rx="5" fill="#ff66cc" stroke="#ffaadd" stroke-width="2"/>
  <text x="450" y="585" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Biometric Correlation</text>
  
  <!-- Pattern Detection -->
  <rect x="640" y="550" width="180" height="60" rx="5" fill="#66ffcc" stroke="#aaffdd" stroke-width="2"/>
  <text x="730" y="585" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Pattern Detection</text>
  
  <!-- Visualization Layer Components -->
  <!-- State Visualizer -->
  <rect x="80" y="690" width="180" height="60" rx="5" fill="#cc99ff" stroke="#ddbbff" stroke-width="2"/>
  <text x="170" y="725" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Quantum State Visualizer</text>
  
  <!-- Correlation Dashboard -->
  <rect x="360" y="690" width="180" height="60" rx="5" fill="#ffcc99" stroke="#ffddbb" stroke-width="2"/>
  <text x="450" y="725" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Correlation Dashboard</text>
  
  <!-- Real-time Monitor -->
  <rect x="640" y="690" width="180" height="60" rx="5" fill="#99ffcc" stroke="#bbffdd" stroke-width="2"/>
  <text x="730" y="725" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Real-time Monitor</text>
  
  <!-- Connection Lines -->
  <!-- Physical to Network -->
  <path d="M170,190 L170,270" stroke="#88aaff" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M450,190 L450,270" stroke="#ffaa88" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M730,190 L730,270" stroke="#88ffaa" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Network to Processing -->
  <path d="M170,330 L170,410" stroke="#88aaff" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M450,330 L450,410" stroke="#ffaa88" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M730,330 L730,410" stroke="#88ffaa" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Cross-connections in Processing -->
  <path d="M260,440 L360,440" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M540,440 L640,440" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Processing to Analysis -->
  <path d="M170,470 L170,550" stroke="#ffaabb" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M450,470 L450,550" stroke="#aaddff" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M730,470 L730,550" stroke="#ffcc88" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Analysis to Visualization -->
  <path d="M170,610 L170,690" stroke="#bbaaff" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M450,610 L450,690" stroke="#ffaadd" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M730,610 L730,690" stroke="#aaffdd" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Feedback Loops -->
  <path d="M80,745 C30,745 30,445 80,445" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M820,445 C870,445 870,745 820,745" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrowhead Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ffffff"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <rect x="700" y="50" width="180" height="25" rx="5" fill="#333355" stroke="#8888aa" stroke-width="1"/>
  <text x="790" y="67" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">Data Flow Direction</text>
  <path d="M710,67 L740,67" stroke="#ffffff" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
</svg>
